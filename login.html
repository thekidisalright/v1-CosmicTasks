<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <!-- Main container -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
   
    <!-- Login container -->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">


        <!-- Left Box -->

        <div class="col-md-6 rounded-4 d-flex justify-content-center flex-column align-items-center left-box">
            <div class="featured-image mb-3">
                <img src="images/fogueteLogin.gif" class="img-fluid" style="width: 90px;" alt="">
            </div>
            <p class="text-white fs-2">CosmicTasks</p>
            <small class="text-white text-wrap text-center">Organização e produtividade em uma aventura cósmica.</small>

        </div>

        <!-- Right box -->

        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Pronto para decolar?</h2>
                    <p>Estamos feliz que voltou.</p>
                </div>
                <div class="input-group mb-3">
                    <input id="formEmail" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Endereço de e-mail">
                </div>
                <div class="input-group mb-1">
                    <input id="formSenha" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Lembre-me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Esqueceu a senha?</a></small>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <a class="btn btn-lg btn-primary w-100 fs-6" href="home.html">Login</a>
            </div>
            <div class="row">
                <small>Não tem uma conta? <a href="registro.html">Cadastre-se</a></small>
            </div>
        </div>

   </div>
    </div>

</body>
</html>
